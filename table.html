<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,th{
            border: 2px solid brown;
            border-collapse: collapse;
            margin:20px;
        }
        /* tr{
            border: 2px solid brown;
        }
        td{
            border:2px solid black;
        } */


    </style>
</head>
<body>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Qty</th>
        </tr>
        <tr>
            <td>Pen</td>
            <td>50</td>
            <td>4</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>1000</td>
            <td>10</td>
        </tr>
    </table>

    <!-- rowspan -- height ,colspan - width -->

    <table>
        <tr>
            <th rowspan=2>Name</th>
            <th colspan=2>Subject</th>
            <th rowspan="2">Total</th>
        </tr>
        <tr>
            <th>English</th>
            <th>Physics</th>
        </tr>
        <tr>
            <td>ABC</td>
            <td>70</td>
            <td>89</td>
            <td>159</td>
        </tr>
    </table>
</body>
</html>
