<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //length,push,pop,shift,unshift,filter,reducer,map,foreach,splice,slice
        //push,pop -LIFO    
        let numbers=[100,30,40,20,200]
        numbers.push(500)
        var x =numbers.pop()
        console.log(x)

       var a= numbers.shift()
        console.log(numbers)
        numbers.unshift(90)
        console.log(numbers)

        //splice(index,noOfElements,newValues)
        //original array modified
       var spliced =  numbers.splice(2,0)
       console.log(spliced)
       console.log(numbers)


       //slice(start,end)
        //original array not modified
        var sliced = numbers.slice(2,4)
        console.log(sliced)
        console.log(numbers)

        //forEach ,map
        //function as a parameter to another function -callback function
        let price=[100,40,1000,50,80]
        
        let output = price.forEach((element)=>element+10)
        console.log(output)
        
        let y=price.map((i)=>i+10)
        console.log(y) //110,50,1010,60,90
       
    </script>
</body>
</html>
