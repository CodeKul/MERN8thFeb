<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            border:2px solid black;
        }
        form{
            border:2px solid green;
        }
        div{
            border:2px solid rebeccapurple;
        }
    </style>
</head>
<body>

    <div onclick="divClk()" id="divOne">
        <span onclick="spanClk()">Span</span>
        <form onclick="formClk(event)">
            Inside form
            <p id="innermost" onclick="pClick(event)">Inside P
                <span onclick="secondSpan()"></span>
            </p>
        </form>
    </div>
    <script>
        //addEventListener(event,callback,useCapture)
        //useCapture -false(default)
        function pClick(event){
            console.log(event.target)
            event.stopPropagation()
            alert("p clicked")
        }

        function formClk(){
            event.stopImmediatePropagation()
            alert("Form clicked")
        }

        function divClk(){
            alert("Div clicked")
        }

        function spanClk(){
            alert("Span clicked")
        }

        function secondSpan(){
            alert("Second Span clicked")
        }

        // let div =document.getElementById("divOne")
        // div.addEventListener('click',divClk,true)

    </script>
</body>
</html>
