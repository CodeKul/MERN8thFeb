    var sheight=screen.height
    var swidth=screen.width
    var availW=screen.availWidth
    var availH=screen.availHeight
    var color= screen.colorDepth
    var pixelDepth=screen.pixelDepth
    document.writeln(sheight)
    document.writeln(swidth)
    document.writeln(availW)
    document.writeln(availH)
    document.writeln(color)
    document.writeln(pixelDepth)


    //Navigator
    document.writeln(navigator.appName)
    document.writeln(navigator.appVersion)
    document.writeln(navigator.appCodeName)
    document.writeln(navigator.platform)
    document.writeln(navigator.language)
    var java = navigator.javaEnabled
    document.writeln(java)
