<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cssbasics.css">
    <style>
        #one{

        }

        .second{

        }

        div h2{
            color:indianred;
        }

        /* > +  */
        /* Pseudo class ,Pseudo elements */

        div > span{
            border:1px solid black;
        }
      

    </style>
</head>
<body>
    <!-- inline,internal,external -->

    <h1 id="one" class="first" style="text-align:center;color:red">Welcome</h1>
    <h1 id="two" class="second">2021</h1>
    <h2>Outside Div</h2>

    <div>
        <h2>inside div</h2>
        <p>qwerty<span>span in p</span></p>
        <span></span>
    </div>
   
    <span>adjacent sibling</span>

</body>
</html>
