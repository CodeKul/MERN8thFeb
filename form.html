<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- id,class,name,value,style -->
    <!-- User Registration Form 
    firstName,lastName,contactno,city,gender,hobbies,joining date,button-->
    <form>
        
        <input type="text" placeholder="firstname"><br><br>
        <input type="text" placeholder="lastname"><br><br>
        <input type="number" placeholder="Contact"><br><br>
        <label>Date of Joining</label>
        <input type="date"><br><br>
        <label>Select city</label>
        <select>
            <option value="Pune">Pune</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Nagpur">Nagpur</option>
            <option value="Nasik">Nasik</option>
        </select><br><br>


        <select>
            <optgroup label="Maharashtra">
            <option value="Pune">Pune</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Nagpur">Nagpur</option>
            <option value="Nasik">Nasik</option>
        </optgroup>
        <optgroup label="Gujrat">
            <option value="Ahmedabad">Ahmedabad</option>
            <option value="Surat">Surat</option>
        </optgroup>
        </select><br><br>


        <label>Select gender</label>
        <input type="radio" id="male" name="gender">
        <label>Male</label>
        <input type="radio" id="female" name="gender">
        <label>Female</label><br><br>

        <label>Hobbies</label>
        <input type="checkbox">
        <label>Swimming</label>
        <input type="checkbox">
        <label>Reading</label>
        <input type="checkbox">
        <label>Coding</label>
        <input type="checkbox">
        <label>Rowing</label><br><br>

        <input type="button" value="Submit">
        <button type="button"><img src="chipotle.jpg"></button>

        <input type="month"><br><br>
        
        <input type="color">
        <input type="range" value="50"><br><br>
        <input type="file">
        <input type="password">
        <input type="email">
        <input type="datetime-local">

        <textarea name="" id="" cols="10" rows="3">

        </textarea>



    </form>
</body>
</html>
