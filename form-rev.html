<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create your account</h1>
    <!-- text,email,password,radio,checkbox,date,month,week,color,file,datetime-local -->
   <form>
       <label>Username</label>
       <input type="text">
       <label>Email address</label>
       <input type="email">
       <label>Password</label>
       <input type="password">
       <label>Gender</label>
       <input type="radio" name="gender">
       <label>Male</label>
       <input type="radio" name="gender">
       <label>Female</label>
       <input type="radio">
       <label>Other</label><br><br>

       <label>Hobbies</label>
       <input type="checkbox">
       <label>Reading</label>
       <input type="checkbox">
       <label>Painting</label>
       <input type="checkbox">
       <label>Singing</label>
       <input type="checkbox">
       <label>Dancing</label>
       <input type="checkbox">
       <label>Playing</label><br><br>
       <input type="date"><br><br>
       <input type="month"><br><br>
       <input type="week"><br><br>
       <input type="datetime-local"><br><br>
       <input type="file"><br><br>
       <input type="color"><br><br>
       <input type="range" value="30"><br><br>
        <input type="button" value="Submit">

       <select>
           <optgroup label="Maharashtra">
           <option>Pune</option>
           <option>Mumbai</option>
           <option>Thane</option>
           <option>Nasik</option>
           </optgroup>
           <optgroup label="Gujrat">
            <option>Pune</option>
            <option>Mumbai</option>
            <option>Thane</option>
            <option>Nasik</option>
            </optgroup>
        </select>

        <button></button>

        <textarea rows=10 cols=7>

        </textarea>

    </form>
</body>
</html>
