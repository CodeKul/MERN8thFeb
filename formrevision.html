<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- Login Form -username,password-->

        <input type="text" placeholder="username"><br><br>
        <label for="password">Password</label>
        <input type="password" placeholder="Enter password">
        <label for="email">Email</label>
        <input type="email">
        <label>Select color</label>
        <input type="color"><br><br>
        <label for="range">Range</label>
        <input type="range" value="20">
        <label for="date">Date</label>
        <input type="date">
        <label>month</label>
        <input type="month">
        <label>Datetime</label>
        <input type="datetime-local"><br><br>
        <label>Attach a file</label>
        <input type="file">
        <label>Select gender</label>
        <input type="radio" name="g">
        <label for="Male">Male</label>
        <input type="radio" name="g">

        <input type="radio" name="change">
        <label for="Female">Female</label><br><br>
        <label for="hobbies">Select hobbies</label>
        <input type="checkbox">
        <label>Reading</label>
        <input type="checkbox">
        <label>Painting</label>
        <input type="checkbox">
        <label>Coding</label>
        <input type="checkbox">
        <label>Reading</label>
        <input type="button" value="Save"><img src="chipotle.jpg"></input>
        <button><img src="chipotle.jpg"></button>

        <select>

            </optgroup>
            <optgroup label="Gujrat">

        </select>

        <input type="text" list="cities">

            <option>Surat</option>
            <option>Ahmedabad</option>
            <option>Baroda</option>
            <option>Pune</option>
            <option>Mumbai</option>
            <option>Nasik</option>
            <option>Pune</option>
        </datalist><br>

        <label>Enter comments</label>
        <textarea name="" id="" cols="20" rows="5">
        </textarea>





    </form>
